<body class="bg-slate-100 min-h-screen font-sans text-slate-800 flex flex-col">
  
  <div id="app-header"></div>
  <main class="pt-24 p-4 flex-grow">
    <div class="max-w-[1400px] mx-auto bg-white p-6 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-slate-700 mb-6">Remove Code Comments</h1>

        <div class="flex flex-col md:flex-row gap-4 items-stretch mb-6 h-auto md:h-[600px]">
            
            <div class="w-full h-80 md:h-full flex flex-col">
                <div class="flex justify-between items-end mb-2">
                    <label class="text-md font-semibold text-slate-600">Source Code</label>
                    <div class="flex gap-1 flex-wrap justify-end">
                        <button data-lang="csharp" class="btn-lang text-xs sm:text-sm bg-purple-100 hover:bg-purple-200 text-purple-800 border border-purple-300 px-3 py-1 rounded transition font-medium">C#</button>
                        <button data-lang="java" class="btn-lang text-xs sm:text-sm bg-orange-100 hover:bg-orange-200 text-orange-800 border border-orange-300 px-3 py-1 rounded transition font-medium">Java</button>
                        <button data-lang="js" class="btn-lang text-xs sm:text-sm bg-yellow-100 hover:bg-yellow-200 text-yellow-800 border border-yellow-300 px-3 py-1 rounded transition font-medium">JS/TS</button>
                        <button data-lang="python" class="btn-lang text-xs sm:text-sm bg-blue-100 hover:bg-blue-200 text-blue-800 border border-blue-300 px-3 py-1 rounded transition font-medium">Python</button>
                        <button data-lang="sql" class="btn-lang text-xs sm:text-sm bg-gray-100 hover:bg-gray-200 text-gray-800 border border-gray-300 px-3 py-1 rounded transition font-medium">SQL</button>
                        <button data-lang="css" class="btn-lang text-xs sm:text-sm bg-sky-100 hover:bg-sky-200 text-sky-800 border border-sky-300 px-3 py-1 rounded transition font-medium">CSS</button>
                    </div>
                </div>
                <textarea id="originalText" class="w-full h-full p-4 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-inner resize-none bg-slate-50 text-sm font-mono" placeholder="Paste your source code with comments here..."></textarea>
            </div>

            <div class="shrink-0 z-10 py-2 md:py-0 md:pt-8 flex justify-center items-center">
                <div class="w-12 h-12 md:w-16 md:h-16 rounded-full bg-blue-600 text-white shadow-lg transition transform flex items-center justify-center focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 rotate-90 md:rotate-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </div>
            </div>

            <div class="w-full h-80 md:h-full flex flex-col">
                <div class="flex justify-between items-end mb-2">
                    <label class="text-md font-semibold text-slate-600">Clean Code</label>
                    <div class="flex gap-2">
                        <button id="copyBtn" class="hidden text-xs sm:text-sm bg-green-100 hover:bg-green-200 text-green-800 border border-green-300 px-2 py-1 rounded transition">Copy</button>
                        <button id="clearBtn" class="font-medium flex items-center gap-1 text-xs sm:text-sm bg-red-100 hover:bg-red-200 text-red-800 border border-red-300 px-2 py-1 rounded transition" title="Clear All">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>  
                          Clear All
                        </button>
                    </div>
                </div>
                <textarea id="newText" readonly class="w-full h-full p-4 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 shadow-inner resize-none bg-white text-sm font-mono" placeholder="Code without comments will appear here."></textarea>
            </div>
        </div>
    </div>
    
    <div id="errorModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm transition-opacity">
        <div class="bg-white rounded-lg shadow-2xl w-11/12 max-w-md transform transition-all scale-100">
            <div class="flex items-center justify-between p-4 border-b border-gray-200">
                <h3 class="text-lg font-bold text-red-600 flex items-center">Notification</h3>
                <button id="closeModalIcon" class="text-gray-400 hover:text-gray-600 focus:outline-none">X</button>
            </div>
            <div class="p-6"><p id="errorMessage" class="text-gray-700 text-sm font-mono bg-red-50 p-3 rounded border border-red-100 whitespace-pre-wrap break-words"></p></div>
            <div class="p-4 border-t border-gray-200 text-right"><button id="closeModalBtn" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded font-semibold transition">Close</button></div>
        </div>
    </div>
  </main>

    <div id="app-footer"></div>
    
  <script src="../layout.js"></script>

  <script src="./main.js"></script>
</body>
</html>
