<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chành Xe Tiến Hứa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        /* Hiệu ứng xe chạy nhún nhảy */
        @keyframes drive {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .car-animate {
            animation: drive 2s infinite ease-in-out;
        }
        /* Hiệu ứng mây trôi nhẹ */
        @keyframes float {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }
        .cloud-animate {
            animation: float 6s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-sky-300 via-sky-200 to-sky-100 min-h-screen flex flex-col justify-between overflow-hidden relative">

    <div class="flex-grow flex flex-col items-center justify-center text-center px-4 pt-10 z-10">
        
        <h1 class="text-6xl md:text-8xl font-black text-[#1e3a8a] tracking-tighter uppercase drop-shadow-sm mb-2">
            Chành Xe<br>Tiến Hứa
        </h1>

        <div class="mt-4 mb-8">
            <span class="inline-block bg-[#1e3a8a] text-white px-4 py-1 rounded-full text-sm font-bold mb-2 tracking-widest uppercase">Lộ trình</span>
            <p class="text-xl md:text-2xl font-bold text-slate-700">
                TP.HCM - Nha Trang - Các tỉnh miền Trung
            </p>
        </div>

        <a href="tel:0935977824" class="group relative inline-flex items-center gap-3 bg-white border-4 border-[#1e3a8a] text-[#1e3a8a] px-8 py-4 rounded-full text-2xl md:text-3xl font-black shadow-lg hover:bg-[#1e3a8a] hover:text-white transition-all duration-300 hover:-translate-y-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
            0935977824
        </a>
        <p class="text-sky-700 text-sm mt-2 font-medium italic">Bấm để gọi ngay</p>

        <div class="mt-8 text-slate-600 font-semibold text-sm md:text-base max-w-lg uppercase tracking-wide">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mb-1 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
            </svg>
            Đường TA 13, Thới An, Quận 12, TP.HCM
        </div>
    </div>

    <div class="relative w-full h-48 md:h-64 mt-10">
        
        <div class="absolute bottom-0 w-full flex justify-center items-end pointer-events-none">
            <div class="w-32 h-32 md:w-48 md:h-48 bg-white rounded-full absolute left-[-20px] bottom-[-40px] opacity-90 cloud-animate"></div>
            <div class="w-24 h-24 bg-white rounded-full absolute left-[10%] bottom-[20px] opacity-80"></div>
            
            <div class="w-64 h-64 md:w-96 md:h-96 bg-white rounded-full absolute bottom-[-100px] left-1/2 transform -translate-x-1/2 z-0"></div>

            <div class="w-40 h-40 md:w-56 md:h-56 bg-white rounded-full absolute right-[-30px] bottom-[-50px] opacity-90 cloud-animate" style="animation-delay: 1s;"></div>
            <div class="w-20 h-20 bg-white rounded-full absolute right-[15%] bottom-[10px] opacity-80"></div>
        </div>

        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 z-10 w-48 md:w-64 car-animate">
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" class="w-full drop-shadow-xl">
                <path d="M100 320 L120 180 Q130 140 180 140 L332 140 Q382 140 392 180 L412 320 Z" fill="#7dd3fc" /> <path d="M48 320 H464 V380 Q464 420 424 420 H88 Q48 420 48 380 Z" fill="#38bdf8" /> <rect x="130" y="160" width="252" height="120" rx="10" fill="#e0f2fe" /> <circle cx="90" cy="360" r="25" fill="#ffffff" stroke="#e0f2fe" stroke-width="4"/>
                <circle cx="422" cy="360" r="25" fill="#ffffff" stroke="#e0f2fe" stroke-width="4"/>
                
                <path d="M80 420 V460 A10 10 0 0 0 100 460 V420" fill="#334155" />
                <path d="M412 420 V460 A10 10 0 0 0 432 460 V420" fill="#334155" />
            </svg>
        </div>

        <div class="absolute bottom-0 w-full h-4 bg-[#1e3a8a] z-20"></div>
    </div>

</body>
</html>
